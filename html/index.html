<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat front-end</title>
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <header class="title">
        <h2>Atendimento Online:</h2>
    </header>
    <section class="container">
        <div class="title-name">
            <div class="user"></div>
            <h3 class="name">Atendente</h3>
        </div>
        <main class="content">
            <!-- MARCACAO  DO CHAT -->
            <div class="chat-area">
                <div class="message-item">
                    <div class="message-chat"> <strong>Atendente diz:</strong> </div>
                    <div class="message-user"> Blabla, blabla bla?! </div>
                </div>
                <div class="message-item">
                    <div class="message-chat"> <strong>Atendente diz:</strong> </div>
                    <div class="message-user"> Blabla blabla bla bla blabla </div>
                </div>
                <div class="message-item-user">
                    <div class="message-chat"> <strong>Você diz:</strong> </div>
                    <div class="message-user"> Bla, bla bla </div>
                </div>
                <div class="message-item-user">
                    <div class="message-chat"> <strong>Você diz:</strong> </div>
                    <div class="message-user"> Blabla blabla bla bla bla, bla, bla bla </div>
                </div>
                <div class="message-item-user">
                    <div class="message-chat"> <strong>Você diz:</strong> </div>
                    <div class="message-user"> Conversa de louco cara, ta maluco... </div>
                </div>
            </div>
           <!-- MARCACAO DO CAMPO FORM NO FOOTER -->
           <form class="sendMessage">
                <fieldset class="control">
                    <input type="text" name="message" id="message" placeholder="Digite sua mensagem..."></input>
                    <button id="btn-send" class="send" type="submit"></button>
                </fieldset>
            </form>
        </main>
 
    </section>
    <script src="../script/script.js"></script>
</body>
</html>
